apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: alitablestore-controller-manager
  namespace: knative-sources
  labels:
    control-plane: alitablestore-controller-manager
spec:
  selector:
    matchLabels: &labels
      control-plane: alitablestore-controller-manager
  serviceName: alitablestore-controller-manager
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: alitablestore-controller-manager
      containers:
      - name: manager
        image: registry.cn-hangzhou.aliyuncs.com/knative-release/alitablestore-controller:v2-20191009164551
        env:
        - name: Tablestore_RA_IMAGE
          value: registry.cn-hangzhou.aliyuncs.com/knative-release/alitablestore-receive_adapter:v2-20191009162841
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 20m
            memory: 20Mi
      serviceAccount: alitablestore-controller-manager
      terminationGracePeriodSeconds: 10
